<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
       
        .groceries{
            float:left;
            border: 1px solid black;
            margin: 2px;
            width: 40%;
        }

        h1 {
            margin-left: 20px;
        }

        .groceries input {
            margin-left: 40px;
          
        }

    </style>
</head>
<body>
      
   <div id="output"></div>

    <script>

     	const result = document.getElementById("output");
        

        let groceryList = {
            'Meats': ['Fish', 'Chicken', 'Pork', 'Beef'],
            'Soaps and Shampoos': ['Head n shoulders', 'safeguard', 'dove', 'rejoice'],
            'Vegetables': ['Carrots', 'Petchay', 'Talong', 'Sitaw'],
            'Canned goods': ['corned beef', 'sardines', 'span', 'beef loaf']
        }
        ;

		let stringHTML = "";
        for (let key in groceryList) {
            stringHTML += `
            <div class="groceries">
                <h1>${key}</h1>
            
            `          
        
        for (let value of groceryList[key]) {
            stringHTML += `
            <input type="checkbox" name="${value}" id="${value}" value="${value}" checked>
            <label for="${value}">${value}</label>
            <br>
            `;
            }
            stringHTML += `</div>`
        }

		result.innerHTML = stringHTML;
       
            
    </script>
</body>
</html>
